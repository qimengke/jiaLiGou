			<div class="header-main">
				<div class="logo"><a href="../index.html"><img src="../img/userCenter/logo.png" /></a></div>
				<ul class="header-title">
					<li class="gray-line">|</li>
					<li>用户登录</li>
				</ul>
				<div class="header-right">
					<ul>
						<li class="header-right-first">|</li>

						<li>|</li>
					</ul>

			</div>
		</div>
		<div id="main">
			<div class="main-left"><img src="../img/userCenter/login-bg.jpg"/></div>
			<div class="main-right">
				<form action="" method="post" id="login-form">
					<ul>
						<li><p style="float: left;">嘉乐购会员登录</p><a href="userRegist.html" style="float: right;color: #E91456;">免费注册</a></li>

				<span class="halvingLine">亲，没有账号，您可以选择以下登录方式！</span>
				<div class="other-login">
					<div class="qq"><a href=""><img src="../img/userCenter/qq.png" alt=""/><span>QQ登录</span></a></div>
					<div class="sina"><a href=""><img src="../img/userCenter/sina_weibo.jpg" alt="" style="width: 57px;height: 21px;"/></a></div>
