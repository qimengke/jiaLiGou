<script type="text/javascript">
	$(function() {
		//header小图片轮播
		wrapperMove();
		function wrapperMove() {
			var $lf = $(".wrapper-ul").position().left;
			if ($lf > -145 || $lf == 0) {
				$lf -= 5;
				$(".wrapper-ul").css({
					left: $lf
				});
				setTimeout(wrapperMove, 1);
			} else {
				$lf = 0;
				$(".wrapper-ul").css({
					left: $lf
				});
				setTimeout(wrapperMove, 2000);
			}
		}
		
		//左侧滑动导航
		function sildeMove(){
			$(".headerBottom-left").css({cursor:"pointer"}).on("click",function () {
				$(".nav-silde").slideToggle();
			})
		};
		if(getCookie("activeId") != "0"){
			sildeMove()
		}
		
		//购物车物品数量
		if (getCookie("proName")) {
			if (getCookie("isLogin") == 1) {
				if (getCookie("proState") == 0) {
					$(".proCarAmo").html(1);
				} else {
				$(".proCarAmo").html(0);
				}
			}
		};
		
	
		
	});
</script>
